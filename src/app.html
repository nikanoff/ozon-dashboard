<!doctype html>
<html lang="ru">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Ozon</title>
	<meta name="description"
		content="Ультра-минималистичный дашборд для продавцов Ozon. Аналитика продаж, заказы и управление остатками в реальном времени." />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Ozon Seller Dashboard" />
	<meta property="og:description" content="Аналитика продаж и управление остатками для продавцов Ozon" />
	<meta property="og:site_name" content="Ozon Dashboard" />

	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:title" content="Ozon Seller Dashboard" />
	<meta name="twitter:description" content="Аналитика продаж и управление остатками для продавцов Ozon" />

	<!-- Preconnect to font domains -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" class="dark">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
